{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  
  <!-- Display all books -->

  <!--Conditionals Example-->
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})<!--Access Elements-->
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
